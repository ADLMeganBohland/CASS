<div style="padding-top:50px">
	<div class="row">
		<div id="repoSearchMessageContainer" class="small-6 columns small-centered" >
			
		</div>
	</div>
	<div class="row">
		<div class="large-3 columns">
		    <div class="row callout" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);margin-bottom:20px">
			    <div class="small-12 columns">
	            	<div class="row">
	            		<div class="small-12 columns">
	            			<h5>Search:</h5>
	            			<input id="repoSearchText" type="text" style="display: inline-block;width: 70%; vertical-align:top;">
	            			<button id="repoSearchBtn" class="tiny button" style="width: 25%;padding-top: 0.8rem;padding-bottom: 0.8rem;font-weight: bold;">Search</button>
	            		</div>
	            	</div>
	            	  
	            	<div class="row">
	            		<div class="small-12 columns">
	            			<h5>Ownership</h5>
			            	<input id="repoSearchOwnership" type="range" min="1" max="3" step="1" style="width:100%;" value="2"/>
			            	
			            	<div id="repoSearchOwnershipLoggedIn" class="hide" style="position: relative; height: 2rem;">
			            		<small style="position:absolute">Public</small>
			            		<small style="position:absolute;left:31%">All</small>
			            		<small style="position:absolute;right:26%">Owned</small>
			            		<small style="position:absolute;right:0%">By Me</small>
			            	</div>
			            	
			            	<div id="repoSearchOwnershipPublic" style="position: relative; height: 2rem;">
			            		<small class="float-right">Owned</small>
			            		<small class="float-left">Public</small>
			            		<small class="float-center" style="width:25px; text-align:center;">All</small>
			            	</div>
	            		</div>
	            	</div>
	            	
	            	<div id="repoSearchTypeContainer" class="row">
	            		<div class="small-12 columns">
	            			<h5>Type:</h5>
	            			<div id="repoSearchTypes">
	            			</div>
	            			<label style="margin-left:20px;">
	            				<span class="fake-a" id="repoSearchSelectAllToggle">Deselect All</span>
	            			</label>
	            		</div>
	            	</div>
	            	
			    </div>
			</div>
		</div>
		<div class="small-8 columns">
	    	<div class="row" style="margin-top:0px;padding-bottom:0px">
				<div class="small-12 columns large-centered" style="margin-bottom:0px">
					<a id="repoSearchBtn" class="label" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);cursor:pointer;">Search</a>
					<a id="repoSearchViewBtn" class="label hide" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);cursor:pointer;">Edit/View</a>
	    		</div>
			</div>
			<div id="repoSearchResults" class="row callout" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);margin-bottom:0px">
				<div class="small-12 columns">
	    			<h3>
	    				Results
	        		</h3>
	        		
	        		<div id="repoSearchResultsPrivate" class="vertStack clearfix">
	        		</div>
	        		
	        		<div id="repoSearchProgress" class="hide">
		       			<div style="text-align:center;">
			       			<i class=" fa fa-spinner fa-spin"></i>
			       			Searching..
		       			</div>
		       		</div>
		       		
		       		<div id="repoSearchNone" class="hide">
		       			<div style="text-align:center;">
			       			No Results Found
		       			</div>
		       		</div>
	        		
	        		<div id="moreSearchResults" class="hide">
	        			<hr/>
	        			<button id="getMoreResults" class="tiny button hollow float-center" style="padding-left: 20px; padding-right: 20px;">
	        				More Results
	        			</button>
	        		</div>
	    		</div>                    
			</div> 
	    </div>
	</div>
</div>
