<div style="padding-top:50px">
	<div class="row">
		<div id="competencyEditMessageContainer" class="small-6 columns small-centered" >
		</div>
	</div>
	<div class="row" >
		<div class="large-12 small-12 columns">
			<div class="row" style="margin-top:0px;padding-bottom:0px">
				<div class="large-12 columns large-centered" style="margin-bottom:0px">
					<a id="competencyEditSearchBtn" class="label" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);cursor:pointer;">Search</a>
					<a id="competencyEditViewBtn" class="label" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);cursor:pointer;">View</a>
					<a id="competencyEditBtn" class="label" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);cursor:pointer;">Edit</a>
					
					<span id="competencyEditSaveBtn" class="fake-a-label float-right label" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);cursor:pointer;">Save</span>
					<span id="competencyEditCancelBtn" class="fake-a-label float-right label" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);cursor:pointer;margin-right:6px;">Cancel</span>				
		   		</div>
			</div>
			
			<div id="datum" class="row callout" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);margin-bottom:0px">
				<h3>Competency</h3>
				<div class="large-12 small-12 columns">
					<i>Permanant URL for the competency.</i>
					
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">URL:</span>
						</div>
						<div class="small-8 large-9 columns">
							<input id="competencyEditId" placeholder="This isn't supposed to be empty." type="text" disabled="disabled">
						</div>
					</div>
					
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">Name:</span>
						</div>
						<div class="small-8 large-9 columns">
							<input id="competencyEditName" type="text"/>
						</div>
					</div>
					
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">Description:</span>
						</div>
						<div class="small-8 large-9 columns">
							<textarea id="competencyEditDescription"></textarea>
						</div>
					</div>
					
					<i>Scope under which the competency is valid (e.g. Underwater).</i>
					
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">Scope:</span>
						</div>
						<div class="small-8 large-9 columns">
							<input id="competencyEditScope" type="text"/>
						</div>
					</div>
					
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">Levels:</span>
						</div>
						<div class="small-7 large-8 columns">
							<div id="competencyLevelContainer">
								<i id="competencyNoLevels">No Levels defined for this Competency Yet</i>
							</div>
						</div>
						<div class="small-1 columns">
							<small id="competencyAddLevel" class="fake-a float-right">Add</small>
						</div>
					</div>
					
					<div class="row collapse" style="margin-top:1rem;">
						<div class="small-4 large-3 columns">
							<span class="prefix">Ownership:</span>
						</div>
						<div class="small-7 large-8 columns">
							<div id="competencyEditOwner"></div>
						</div>
						<div class="small-1 columns">
							<small id="competencyEditOwnerAdvanced" class="fake-a float-right">Advanced</small>
						</div>
					</div>
				</div> 
			</div>
		</div>  
	</div>
</div>
