<div style="padding-top:50px">
	<div class="row">
		<div id="frameworkViewMessageContainer" class="small-6 columns small-centered" >
		</div>
	</div>
	<div class="row" >
		<div class="large-12 small-12 columns">
			<div class="row" style="margin-top:0px;padding-bottom:0px">
				<div class="large-12 columns large-centered" style="margin-bottom:0px">
					<a id="frameworkViewSearchBtn" class="label" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);cursor:pointer;">Search</a>
					<a id="frameworkViewBtn" class="label" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);cursor:pointer;">View</a>
		   		</div>
			</div>
		
			<div class="row callout" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);margin-bottom:0px">
				<div class="small-12 columns">
					<div class="row">
						<div class="small-12 columns">
							<h3>
								<span class="frameworkViewerName">Framework</span>
								<a class="float-right button" id="editFrameworkBtn">Edit</a>
								<br>
								<small style="font-size:45%"><i id="frameworkViewerId"></i></small>
							</h3>	
						</div>
					</div>
					
					<div class="row">
						<div class="small-12 columns">
							<p id="frameworkViewerDescription" style="padding-left:1rem;"></p>
						</div>
					</div>
					
					<div class="row" id="frameworkViewerContents">
						<div class="small-12 columns">
							<span class="prefix">Competencies: </span>
					
							<ul id="frameworkContents" style="list-style:none;"></ul>
						</div>
					</div>
					
					<div class="row">
						<div class="small-12 columns">
							<span class="prefix">Ownership: </span>
							<span id="frameworkViewOwner">Public</span>
						</div>
					</div>
				</div>
			</div>
		</div>  
	</div>
</div>
