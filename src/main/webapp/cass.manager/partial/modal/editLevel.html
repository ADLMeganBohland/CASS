<button class="close-button" data-close aria-label="Close modal" type="button">
	<span aria-hidden="true">&times;</span>
</button>
<h3 class="row small-12 columns" id="editLevelModalTitle">
	Create New Level
</h3>

<div class="row">
	<div class="small-10 small-centered columns">
		<div id="editLevelError" class="errorContainer"></div>
	</div>
</div>

<div class="row column">
	<div class="row">
		<div class="small-12 columns">
			<input id="editLevelName" type="text" placeholder="Level Name"/>
		</div>
	</div>
	
	<div class="row">
		<div class="small-12 columns">
			<input id="editLevelTitle" type="text" placeholder="Title of Level Holder"/>
		</div>
	</div>
	
	<div class="row">
		<div class="small-12 columns">
			<textarea id="editLevelDescription" placeholder="Level Description"></textarea>
		</div>
	</div>
	
	<div class="row">
		<div class="small-12 columns">
			<textarea id="editLevelPerformance" placeholder="Level Performance Measure" style="margin-bottom:0.5rem;"></textarea>
		</div>
	</div>
	
	<div class="row">
		<div class="small-12 columns">
			<div style="font-style:italic; padding-left: 0.5rem; margin-bottom:1rem;">Owned By <span id="editLevelOwnership" style="font-style:normal;">Public</span></div>
		</div>
	</div>
	
	<div class="row">
		<div class="small-12 columns">
			<button class="button alert hide" id="editLevelDelete">Delete</button>
			<button class="button float-right" id="editLevelSubmit">Add Level</button>
			<button id="editLevelCancel" class="button secondary float-right" style="margin-right:1rem;">Cancel</button>
		</div>
	</div>
</div>
