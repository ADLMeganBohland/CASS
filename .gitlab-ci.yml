variables:
   DEV_USERNAME: deployment
   MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
#   MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"


image: maven:latest

cache:
    paths:
    - .m2/repository
  
stages:
   - build
   - deploy

### BUILDS


buildDev:
  stage: build
  only:
    - dev
  before_script:
    - git submodule sync --recursive
    - git submodule update --init --recursive
  script:
  # - LAST_TAG=$(git describe --tags)
  - mvn install
  artifacts:
    paths:
    - ./target/cass.war


    
buildQA:
  stage: build
  only:
    - qa
  before_script:
    - git submodule sync --recursive
    - git submodule update --init --recursive
  script:
  # - LAST_TAG=$(git describe --tags)
  - mvn install
  artifacts:
    paths:
    - ./target/cass.war

    
### DEPLOYMENTS



deployDev:
  stage: deploy
  only:
    - dev
  environment:
    name: dev
    url: https://dev.api.cassproject.org
  before_script:
   - apt-key adv --keyserver subkeys.pgp.net --recv-keys AA8E81B4331F7F50
  script:
   - apt-get update -y
   - apt-get install openssh-client -y
   - 'which ssh-agent || apt-get install openssh-client -y'

   - eval $(ssh-agent -s)

   - mkdir -p ~/.ssh
   - chmod 700 ~/.ssh
   - echo "$DEV_KNOWN_HOSTS" > ~/.ssh/known_hosts
   - chmod 644 ~/.ssh/known_hosts

   - chmod 600 "$DEV_PRIVATE_KEY"
   - ssh-add "$DEV_PRIVATE_KEY" > /dev/null

   ## Build commands
   - scp -P22 -r ./target/cass.war $DEV_USERNAME@$DEV_SERVER_IP:/srv/deployer/cassDev/cassDev.war


   
deployQA:
  stage: deploy
  only:
    - qa
  environment:
    name: qa
    url: https://qa.api.cassproject.org
  before_script:
   - apt-key adv --keyserver subkeys.pgp.net --recv-keys AA8E81B4331F7F50
  script:
   - apt-get update -y
   - apt-get install openssh-client -y
   - 'which ssh-agent || apt-get install openssh-client -y'

   - eval $(ssh-agent -s)

   - mkdir -p ~/.ssh
   - chmod 700 ~/.ssh
   - echo "$DEV_KNOWN_HOSTS" > ~/.ssh/known_hosts
   - chmod 644 ~/.ssh/known_hosts

   - chmod 600 "$DEV_PRIVATE_KEY"
   - ssh-add "$DEV_PRIVATE_KEY" > /dev/null

   ## Build commands
   - scp -P22 -r ./target/cass.war $DEV_USERNAME@$DEV_SERVER_IP:/srv/deployer/cassQA/cassQA.war
