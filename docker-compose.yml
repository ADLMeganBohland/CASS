version: '3'
services:
  apache2:
    image: httpd:2.4
    container_name: apache2
    volumes:
      - ./docker/dev/apache2/docker-configure.apache2.config:/usr/local/apache2/conf/httpd.conf
    ports:
      - 80:80
      - 8080:80
    restart: always
    depends_on:
      - cass
      - keycloak
    networks:
      - esnet
  cass:
    build:
      context: .
      dockerfile: docker/dev/tomcat-alpine/Dockerfile
    container_name: cass
    environment:
      - TOMCAT_HTTP_PORT=80
      - CASS_LOOPBACK=http://localhost/api/
      - ELASTICSEARCH_ENDPOINT=http://elasticsearch:9200
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./docker/distributed/tomcat-alpine/server.xml:/usr/local/tomcat/conf/server.xml
      - ./etc:/usr/local/tomcat/etc/
    networks:
      - esnet
    depends_on:
      - elasticsearch
      - elasticsearch2
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.12
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    networks:
      - esnet
  elasticsearch2:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.12
    container_name: elasticsearch2
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata2:/usr/share/elasticsearch/data
    networks:
      - esnet
  mysql-keycloak:
    image: mysql:5.7
    container_name: mysql-keycloak
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
    networks:
      - esnet
  keycloak:
    image: jboss/keycloak
    container_name: keycloak
    environment:
      DB_VENDOR: MYSQL
      DB_ADDR: mysql-keycloak
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER: cass
      KEYCLOAK_PASSWORD: cass
      KEYCLOAK_HOSTNAME: localhost
      KEYCLOAK_HTTP_PORT: 80
    depends_on:
      - mysql-keycloak
    networks:
      - esnet
  mariadb:
    image: 'bitnami/mariadb:latest'
    container_name: mariadb
    environment:
      - MARIADB_USER=bn_moodle
      - MARIADB_DATABASE=bitnami_moodle
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - 'mariadb_data:/bitnami'
    networks:
      - esnet
  moodle:
    image: 'bitnami/moodle:latest'
    container_name: moodle
    environment:
      - MARIADB_HOST=mariadb
      - MARIADB_PORT_NUMBER=3306
      - MOODLE_DATABASE_USER=bn_moodle
      - MOODLE_DATABASE_NAME=bitnami_moodle
      - ALLOW_EMPTY_PASSWORD=yes
    labels:
      kompose.service.type: nodeport
    volumes:
      - 'moodle_data:/bitnami'
    depends_on:
      - mariadb
    networks:
      - esnet
  lrs:
    image: dirichlet/lrs
    ports:
      - "8081:8080"
    links:
      - postgres
    environment:
      - LRS_ADMIN_NAME=
      - LRS_ADMIN_PASS=
      - LRS_ADMIN_MAIL=
      - LRS_SECRET_KEY=
      - POSTGRES_USER=
      - POSTGRES_PASSWORD=
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_DB=lrs
    networks:
      - esnet
  postgres:
    image: postgres
    environment:
      - POSTGRES_USER=
      - POSTGRES_PASSWORD=
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_DB=lrs
    volumes:
      - psql_data:/var/lib/postgresql/data/pgdata
    networks:
      - esnet
volumes:
  etc:
    driver: local
  esdata1:
    driver: local
  esdata2:
    driver: local
  mysql_data:
    driver: local
  mariadb_data:
    driver: local
  moodle_data:
    driver: local
  psql_data:
    driver: local

networks:
  esnet: